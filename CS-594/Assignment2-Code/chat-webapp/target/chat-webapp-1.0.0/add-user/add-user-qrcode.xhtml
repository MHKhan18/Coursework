<!DOCTYPE html>

<!-- https://balusc.omnifaces.org/2021/11/whats-new-in-faces-40.html -->

<html
		xmlns:faces="jakarta.faces"
		xmlns:ui="jakarta.faces.facelets"
		xmlns:f="jakarta.faces.core"
		xmlns:h="jakarta.faces.html"
		xmlns:pt="jakarta.faces.passthrough"
		xmlns:cc="jakarta.faces.composite"
		xmlns:c="jakarta.tags.core"
		xmlns:fn="jakarta.tags.functions">

<ui:composition template="../WEB-INF/templates/template.xhtml">
	<ui:define name="title">#{bundle['admin.user.qrcode.title']}</ui:define>

	<ui:define name="content">
		<h:form>
			<p style="text-align:center;">
				<h:outputText value="#{bundle['admin.user.qrcode.text']}" />
			</p>
			<p style="text-align:center;">
				<!-- <h:graphicImage value="data:#{addUserBacking.imageType()};base64,#{addUserBacking.qrCode()}" />  -->
				<!-- Reported that JSF sometimes adds a jsessionid to the image url, so use <img> tag -->
				<img src="data:#{addUserBacking.imageType()};base64,#{addUserBacking.qrCode()}" />
			</p>
			<p style="text-align:center;">
			    <h:commandButton value="#{bundle['admin.user.qrcode.continue']}" action="admin"/>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
</html>
