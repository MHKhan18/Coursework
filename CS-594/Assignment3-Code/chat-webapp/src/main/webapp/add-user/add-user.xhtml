<!DOCTYPE html>

<!-- https://balusc.omnifaces.org/2021/11/whats-new-in-faces-40.html -->

<html
		xmlns:faces="jakarta.faces"
		xmlns:ui="jakarta.faces.facelets"
		xmlns:f="jakarta.faces.core"
		xmlns:h="jakarta.faces.html"
		xmlns:pt="jakarta.faces.passthrough"
		xmlns:cc="jakarta.faces.composite"
		xmlns:c="jakarta.tags.core"
		xmlns:fn="jakarta.tags.functions">

<ui:composition template="../WEB-INF/templates/template.xhtml">
	<ui:define name="title">#{bundle['admin.user.add.title']}</ui:define>

	<ui:define name="content">
		<h:form>
			<p style="text-align:center;">
				<h:panelGrid columns="3">
					<h:outputLabel for="usernameInput">
        				#{bundle['admin.user.username']}:
    				</h:outputLabel>
					<h:inputText id="usernameInput" value="#{addUserBacking.username}"
						required="true" 
						requiredMessage="#{bundle['admin.user.reqd.username']}"
						/>
					<h:message for="usernameInput" style="color: red"/>
					<h:outputLabel for="passwordInput">
        				#{bundle['admin.user.password']}:
    				</h:outputLabel>
					<h:inputSecret id="passwordInput"
						value="#{addUserBacking.password}" 
						required="true" 
						requiredMessage="#{bundle['admin.user.reqd.password']}"
						/>
					<h:message for="passwordInput" style="color: red"/>
					
					<h:outputLabel for="passwordAgainInput">
        				#{bundle['admin.user.password.again']}:
    				</h:outputLabel>
					<h:inputSecret id="passwordAgainInput"
						value="#{addUserBacking.passwordAgain}" 
						required="true" 
						requiredMessage="#{bundle['admin.user.reqd.password.again']}"
						/>
					<h:message for="passwordAgainInput" style="color: red"/>
					
					<h:outputLabel for="nameInput">
        				#{bundle['admin.user.name']}:
    				</h:outputLabel>
					<h:inputText id="nameInput" value="#{addUserBacking.name}"
						required="true" 
						requiredMessage="#{bundle['admin.user.reqd.name']}"
						/>
					<h:message for="nameInput" style="color: red"/>
				</h:panelGrid>
			</p>

			<p style="text-align:center;">
				<h:selectManyCheckbox id="roles" layout="pageDirection"
					value="#{addUserBacking.selectedRoles}">
					<f:selectItems value="#{addUserBacking.roles}" var="role"
						itemValue="#{role.rolename}"
						itemLabel="#{addUserBacking.getDisplayString(role.displayName)}" />
				</h:selectManyCheckbox>
			</p>

			<p style="text-align:center;">
				<h:commandButton value="#{bundle['admin.user.add']}"
					action="#{addUserBacking.addUser()}" />
				<br/>
				<h:messages globalOnly="true" style="color: red" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
</html>
